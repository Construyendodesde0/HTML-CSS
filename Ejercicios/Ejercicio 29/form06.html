<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="registro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Color</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfaci√≥n</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="10" value="10"> 
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label> <br>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
