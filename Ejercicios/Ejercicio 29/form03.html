<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Prueba de formulario</h1>
    <form action="registro.php" method="get" autocomplete="on">
        <p>
            <label for="inombre">Nombre</label>
            <input type="text" name="Nombre" id="inombre" required maxlength="30" placeholder="Nombre Completo" autocomplete="name">
        </p>
        <p>
            <label for="ipromedio">Promedio</label>
            <input type="number" name="Promedio" id="ipromedio" min="1" max="10" placeholder="1 a 10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="imes">Período escolar </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia del exámen</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>

        </p><label for="hora">Hora del exámen</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
