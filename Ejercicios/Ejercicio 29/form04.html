<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>  
    <form action="registro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="inombre">Nombre</label>
                <input type="text" name="Nombre" id="inombre" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Tel√©fono</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\) \d{4, 5} - \d{4}$" required>
            </p>
        </fieldset> 
        <!--Estudiar mas sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
    
</body>
</html>
