<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
           font-family: 'Times New Roman', Times, serif; 
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
      a:active{
    color: yellowgreen;
      }  

      a::before{
        content: '⚞' ;
      }
      a::after{
        content: '⚟';
      }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Canal de Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Sitio de Cursoenvideo</a></li>
    </ul>
</body>
</html>
