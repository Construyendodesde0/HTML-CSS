<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            height: 100px;
            display: flex;
            flex-flow: column wrap;
            
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Ejemplo de bloqueA</div>
        <div class="item">Ejemplo de bloqueB</div>
        <div class="item">Ejemplo de bloqueC</div>
        <div class="item">Ejemplo de bloqueD</div>
        <div class="item">Ejemplo de bloqueE</div>
        <div class="item">Ejemplo de bloqueF</div>
        <div class="item">Ejemplo de bloqueG</div>
        <div class="item">Ejemplo de bloqueH</div>
    </div>
</body>
</html>
