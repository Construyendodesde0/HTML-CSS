<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Otro contenido</div>
        <div class="item">C</div>
        <div class="item">Otro contenido todavia mas grande</div>
        <div class="item">E</div>
        <div class="item">Otro contenido mas grande pero mas grande que el anterior</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
