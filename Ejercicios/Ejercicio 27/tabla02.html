<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tablas grandes</h1>
    <table>
        <thead>
         <tr>
             <th>Estado</th>
             <th>Población</th>
         </tr>
        </thead>

        <tbody>
          <tr>
            <td>Buenos Aires</td>
            <td class="num">17 523 996</td>
          </tr>
          <tr>
            <td>Córdoba</td>
            <td class="num">3 840 905</td>
          </tr>
          <tr>
            <td>Santa Fé</td>
            <td class="num">3 544 908</td>
          </tr>
        </tbody>

        <tfoot>
         <tr>
            <th>Total de habitantes</th>
            <td><strong>45 892 285</strong></td>
         </tr>
        </tfoot>
    </table>
</body>
</html>
