<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
    <style>
        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clico()">Clique aquí</a>
    <div id="salida"></div>

    <script>
        function clico() {
            s = window.document.getElementById("salida")
            s.innerHTML += '<p>Usted Clicó!</p>'
        }
    </script>
</body>
</html>
