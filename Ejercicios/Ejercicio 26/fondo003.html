<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion de los fondos</title>
    <style>
        div.bloque {
            background-image: url('Imagenes/wallpaper003.jpg');
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;        
        }

        div#c1 {
            background-position: left top; }
        div#c2 {
            background-position: left center;}
        div#c3 {
            background-position: right bottom;}
        div #c4 {
            background-position: center center;}
    </style>
</head>
<body>
    <div class="bloque" id="c1">

    </div>

    <div class="bloque" id="c2">

    </div>

    <div class="bloque" id="c3">

    </div>

    <div class="bloque" id="c4">

    </div>
    
</body>
</html>
